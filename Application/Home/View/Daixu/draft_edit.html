<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/draft_edit.css">
    <title>编辑草稿</title>
</head>
<body>
<form action="/Action/updata_draft" method="post" onsubmit="return check_change_draft()">
    <input value="{$draft_id}" name="draft_id" hidden>
    <textarea id="editor_draft" name="draft_content">{$draft_content}</textarea>
    <button type="submit">保存修改</button>
</form>
<script src="__PUBLIC__/js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/draft_edit.js" type="text/javascript"></script>
<script charset="utf-8" src="__PUBLIC__/editor/kindeditor.js"></script>
<script charset="utf-8" src="__PUBLIC__/editor/lang/zh-CN.js"></script>
<script>
    //KindEditor脚本
    KindEditor.ready(function(K) {
        editor_draft = K.create('#editor_draft', {
            items : ['undo','redo','cut','copy','paste','selectall','justifyleft','justifycenter','justifyright','fontname','fontsize','forecolor','bold','image','emoticons'],
        });

    });
</script>
</body>
</html>
